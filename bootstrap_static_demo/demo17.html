<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width,initial-scale=1">
    <title>Bootstrap开发实战</title>
    <script type="text/javascript" src="jquery1113/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="bootstrap335/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap335/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap335/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
    <div class="row" >
        <div class="col-md-5 table-bordered" >
<p class="h1">文本颜色</p>
           <p class="text-muted">畅捷教育 柔和灰</p>
            <p class="text-primary ">畅捷教育 主要蓝</p>
            <p class="text-success ">畅捷教育 成功绿</p>

        </div>

        <div class="col-md-5 table-bordered" >
            <p class="h1">文本颜色</p>
            <p class="text-info ">畅捷教育 信息蓝</p>
            <p class="text-warning">畅捷教育 警告黄</p>
            <p class="text-danger">畅捷教育 危险红</p>

        </div>

        <div class="col-md-5 table-bordered" >
            <p class="h1">文本背景颜色</p>
            <p >畅捷教育</p>
            <p class=" bg-primary">畅捷教育 主要蓝</p>
            <p class=" bg-success">畅捷教育 成功绿</p>

        </div>

        <div class="col-md-5 table-bordered" >
            <p class="h1">文本背景颜色</p>
            <p class=" bg-info">畅捷教育 信息蓝</p>
            <p class="bg-warning">畅捷教育 警告黄</p>
            <p class="bg-danger">畅捷教育 危险红</p>

        </div>


        <span class="close">关闭</span>
        <span>更多<span class="caret"></span></span>
    </div>
</div>

</body>
</html>
