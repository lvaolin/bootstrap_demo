<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width,initial-scale=1">
    <title>Bootstrap开发实战</title>
    <script type="text/javascript" src="jquery1113/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="bootstrap335/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap335/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap335/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-12 ">
            <div data-ride="carousel" class="carousel slide" id="carousel-container">
                <!-- 图片容器 -->
                <div class="carousel-inner" >
                    <div class="item active">
                        <img alt="第一张图" src="pic/1.jpg" />
                    </div>
                    <div class="item  ">
                        <img alt="第二张图" src="pic/1.jpg" />
                    </div>
                    <div class="item ">
                        <img alt="第三张图" src="pic/1.jpg" />
                    </div>

                </div>
                <!-- 圆圈指示符 -->
                <ol class="carousel-indicators">
                    <li data-slide-to="0" data-target="#carousel-container" class="active"></li>
                    <li data-slide-to="1" data-target="#carousel-container"></li>
                    <li data-slide-to="2" data-target="#carousel-container" ></li>
                </ol>
                <!-- 左右控制按钮 -->

                <a data-slide="prev" href="#carousel-container" class="left carouselcontrol h1 col-md-1" style="bottom: 100px"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a href="#" class="col-md-10"></a>
                <a data-slide="next" href="#carousel-container" class="right carouselcontrol h1 col-md-1" style="bottom: 100px"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
