<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width,initial-scale=1">
    <title>Bootstrap开发实战</title>
    <script type="text/javascript" src="jquery1113/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="bootstrap335/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap335/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap335/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
<br><br><br><br><br><br>
    <div class="row">
        <div class="col-md-12 ">
             <div class="progress">
                 <div class="progress-bar" style="width: 10%">
                     <span>处理进度：10%</span>
                 </div>
                 <div class="progress-bar progress-bar-success" style="width: 20%">
                     <span>处理进度：20%</span>
                 </div>
                 <div class="progress-bar progress-bar-info" style="width: 20%">
                     <span>处理进度：20%</span>
                 </div>
                 <div class="progress-bar progress-bar-warning" style="width: 30%">
                     <span>处理进度：30%</span>
                 </div>
                 <div class="progress-bar progress-bar-danger" style="width: 10%">
                     <span>处理进度：10%</span>
                 </div>

                 <div class="progress-bar progress-bar-striped" style="width: 30%">
                     <span>处理进度：30%</span>
                 </div>

             </div>
        </div>

        <div class="col-md-12 ">
            <div class="progress">
                <div class="progress-bar" style="width: 10%">
                    <span>处理进度：10%</span>
                </div>
            </div>
        </div>

        <div class="col-md-12 ">
            <div class="progress">
                <div class="progress-bar progress-bar-success" style="width: 10%">
                    <span>处理进度：10%</span>
                </div>
            </div>
        </div>

        <div class="col-md-12 ">
            <div class="progress progress-bar-striped active">
                <div class="progress-bar progress-bar-info  " style="width: 90%">
                    <span>处理进度：90%</span>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
