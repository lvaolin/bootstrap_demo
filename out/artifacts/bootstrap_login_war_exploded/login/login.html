<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" width=device-width,inital-scale=1">
    <title>Title</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="login.js"></script>
</head>
<body>

<div class="container">
  <form action="check.jsp" id="loginForm" method="post" class="form-horizontal">
      <fieldset>
          <legend><label><span class="glyphicon glyphicon-user"></span>&nbsp;用户登录</label>  </legend>
      <div id="midDiv" class="form-group">
         <label class="col-md-3 control-label" for="mid">用户名：</label>
          <div  class="col-md-5">
              <input type="text" name="mid" id="mid" class="form-control" placeholder="请输入登录名称">
          </div>
          <div id="midSpan" class="col-md-4"></div>
      </div>

      <div id="passwordDiv" class="form-group">
          <label  class="col-md-3 control-label" for="password">密码：</label>
          <div class="col-md-5">
              <input type="text" name="password" id="password" class="form-control" placeholder="请输入登录密码">
          </div>
          <div id="passwordSpan" class="col-md-4"></div>
      </div>


      <div id="butDiv" class="form-group">
          <div class="col-md-5 col-md-offset-5">
              <button type="submit" id="subBut" >登录</button>
              <button type="reset" id="rstBut">重置</button>
          </div>

      </div>
      </fieldset>
  </form>
</div>

</body>
</html>
